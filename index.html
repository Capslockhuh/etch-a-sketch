<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="stylesheets/styles.css" id="theme-link">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content">
       <div class="vertical-order">
        <p id="title">Etch-a-Sketch</p>
        <div class="horizontal-order">
            <div class="menu">
                <p class="subtitle">Pen Colors</p>
                <button id="black-btn" class="button">black</button>
                <button id="red-btn" class="button">red</button>
                <button id="green-btn" class="button">green</button>
                <button id="blue-btn" class="button">blue</button>
                <button id="random-btn" class="button">random</button>
                <button id="eraser" class="button">eraser</button>
            </div>

            <div class="menu">
                <p class="subtitle">Settings</p>
                <button id="size-btn" class="button">Change grid size</button>
                <button id="clear-btn" class="button">Clear grid</button>
                <button id="borders-btn" class="button">Toggle borders</button>
                <button id="theme-btn" class="button">Change theme</button>
            </div>
        </div>
       </div>
        <div class="container"></div>
    </div>

    <div id="footer">
        <div class="text-container">
            <p class="footer-text">Made by Capslockhuh for</p>
            <a href="https://www.theodinproject.com" class="footer-text">The Odin Project</a>
        </div>
        <a href="https://github.com/Capslockhuh/etch-a-sketch" class="footer-text">View on Github</a>
    </div>
</body>
</html>
